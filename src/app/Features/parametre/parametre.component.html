<div class="card">
    <div class="d-flex gap-4 flex-row ">
            <div class="d-flex flex-column onglet m-4 hover-scale" *ngFor="let item of ListItems" (click)="displayItem(item)">
                <img [src]="item.image" style="width: 100px;height: 100px; border-radius:10px;">
                <p class="text-center mt-3" style="font-size: 14px;">{{item.title}}</p>
        </div>
    </div>
</div>
