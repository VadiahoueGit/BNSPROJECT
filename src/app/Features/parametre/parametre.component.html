<div class="card">
    <div class="d-flex flex-row ">
            <div class="d-flex flex-column  m-4" *ngFor="let item of ListItems" (click)="displayItem(item)">
                <img [src]="item.image" style="width: 100px;height: 100px; border-radius:10px;">
                <p>{{item.title}}</p>
        </div>
    </div>
</div>
