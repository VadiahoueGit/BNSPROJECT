<div class="card">
    <div class=" d-flex justify-content-end py-3">
        <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Créer un utilisateur</button>
    </div>
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)">

        <ng-template pTemplate="header">
          <tr>
                <th style="color: var(--secondary-color);">Photo</th>
                <th style="color: var(--secondary-color);">Nom</th>
                <th style="color: var(--secondary-color);">Prénoms</th>
                <th style="color: var(--secondary-color);">Email</th>
                <th style="color: var(--secondary-color);">Tél principal</th>
                <th style="color: var(--secondary-color);">Role</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
               
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.profilePhoto ?? null }}
                    </span>
                </td>
                <td>
                    {{ dataList.nom }}
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.prenom }}
                    </span>
                </td>
                <td>
                    {{ dataList.email }}
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.telephone_one }}
                    </span>
                </td>
             
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.role.description }}
                    </span>
                </td>
                <td>
            <tr class="d-flex justify-content-center gap-3">
                <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>
              
                <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;"
                        class="fas fa-trash-alt text-danger"></i>
                    </td>
            </tr>

            </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun utilisateur trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création
                    d'utilisateur</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification de
                    l'utilisateur</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="UserForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="photo" class="form-label">Photo <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="photo" formControlName="photo" placeholder="Entrez la photo de l'article">
                      </div>
              
                      <div class="mb-3">
                        <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Entrez le nom">
                      </div>
              
                      <div class="mb-3">
                        <label for="prenom" class="form-label">Prénoms <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="Entrez le prénom">

                      </div>
              
                      <div class="mb-3">
                        <label for="email" class="form-label">Adresse email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez l'email'">

                      </div>

                      <div class="mb-3">
                        <label for="telephone_one" class="form-label">Numéro de téléphone principal <span class="text-danger">*</span></label>
                        <input type="telephone_one" class="form-control" id="telephone_one" formControlName="telephone_one" placeholder="Entrez le numéro principal">
                     
                      </div>
                    </div>
              
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="telephone_two" class="form-label">Numéro de téléphone secondaire <span class="text-danger">*</span></label>
                        <input type="telephone_two" class="form-control" id="telephone_two" formControlName="telephone_two" placeholder="Entrez le numéro secondaire">

                      </div>
              
                      <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe utilisateur <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Entrez le mot de passe'">
                      
                      </div>
              
                      <div class="mb-3">
                        <label for="matricule" class="form-label">Matricule <span class="text-danger">*</span></label>
                        <input type="matricule" class="form-control" id="matricule" formControlName="matricule" placeholder="Entrez le matricule">
                      
                      </div>
              
                    
                      <div class="mb-3">
                        <label for="fonction" class="form-label">Fonction<span class="text-danger">*</span></label>
                        <input type="fonction" class="form-control" id="fonction" formControlName="fonction" placeholder="Entrez la fonction">
                      </div>
              
                      <div class="mb-3">
                        <label for="roleId" class="form-label">Role <span class="text-danger">*</span></label>

                    <select class="form-control form-select form-select-sm" formControlName="roleId" aria-label=".form-select-sm example">
                      <option value="" disabled selected>Choisir le profil</option>
                      <option [value]="item.id" *ngFor="let item of dataListProfil">{{item.name}}</option>
                    </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              
              
            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
