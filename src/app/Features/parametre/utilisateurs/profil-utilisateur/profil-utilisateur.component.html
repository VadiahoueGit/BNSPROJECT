<div class="card">
  <div class=" d-flex justify-content-end py-3">
    <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Créer un profil</button>
  </div>
  <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"[totalRecords]="totalPages" [lazy]="true"
    [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)">

    <ng-template pTemplate="header">
      <tr>
        <th style="color: var(--secondary-color);">Profil</th>
        <th style="color: var(--secondary-color);">Description</th>
        <th style="color: var(--secondary-color);">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dataList>
      <tr>
        <td>
          <span class="ml-1 vertical-align-middle">
            {{ dataList.name }}
          </span>
        </td>
        <td>
          {{ dataList.description }}
        </td>
        <td>
      <tr class="d-flex justify-content-center gap-3">
        <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>
        <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;" class="fas fa-trash-alt text-danger"></i></td>
      </tr>

      </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Aucun article trouvé.</td>
      </tr>
    </ng-template>
  </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <div class="d-flex justify-content-center align-items-center"
          style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
          <i class="fas fa-box-check text-primary fs-3"></i>
        </div>
        <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création
          du profil</h1>
        <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification du profil</h1>
      </div>
      <div class="modal-body">
        <form [formGroup]="ProfilForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Profil <span class="text-danger">*</span></label>
                <input type="textarea" class="form-control" id="name" formControlName="name"
                  placeholder="Entrez le profil">
              </div>

            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <!-- <input type="text" class="form-control" id="description" formControlName="description"
                  placeholder="Entrez la description"> -->
                  <textarea class="form-control"  id="description" placeholder="Entrez la description" formControlName="description" style="height: 100px"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>


      <div class="modal-footer gap-3 px-4">
        <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary px-2">Valider</button>
      </div>
    </div>
  </div>
</div>
