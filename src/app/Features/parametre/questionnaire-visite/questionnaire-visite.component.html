<div class="gap-2 d-flex align-items-center mb-3" style="cursor: pointer;" (click)="goBack()">
    <i style="font-size: 18px; " class="fas fw-bold fa-chevron-left me-2 "></i>
    <h4 class="fw-bold mb-0">Questions visite</h4>
</div>

<div class="card">

    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8" [totalRecords]="totalPages" [lazy]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)" >
        <ng-template pTemplate="caption">
            <div class=" d-flex justify-content-between py-3">
                <span class="p-input-icon-left ml-auto d-flex align-items-center">
                   
                </span>
                <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Créer une question</button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 90%;color: var(--secondary-color);">Questions</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td class="">
                    {{ dataList.texte }}
                </td>
                <td>
                    <tr class="d-flex justify-content-center gap-3">
                        <td><i (click)="OnEdit(dataList)" style="cursor: pointer;"
                                class="fas fa-edit text-secondary"></i></td>
                        <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;"
                                class="fas fa-trash-alt text-danger"></i>
                        </td>
                    </tr>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun question trouvé!</td>
            </tr>
        </ng-template>
    </p-table>
</div>




<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création d'une
                    question</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification d'une
                    question</h1>
            </div>

            <div class="modal-body">
                <form [formGroup]="questionForm" class="row g-3">
                    <!-- Colonne de gauche -->
                    <div class="col">
                    
                        <div class="mb-3">
                            <label for="question" class="form-label">Question <span class="text-danger">*</span></label>
                            <textarea style="height: 5rem;" class="form-control" formControlName="texte" id="question" rows="3"
                                placeholder="Entrez la question"></textarea>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
