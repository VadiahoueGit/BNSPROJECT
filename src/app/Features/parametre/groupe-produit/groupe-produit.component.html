<div class="card">
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [globalFilterFields]="['code', 'libelle']">
        <ng-template pTemplate="caption">
            <div class=" d-flex justify-content-between py-3">
                <span class="p-input-icon-left ml-auto d-flex align-items-center">
                    <i class="fas fa-search"></i>
                    <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Search keyword" />
                </span>
                <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Ajouter un groupe de produit</button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:30%;color: var(--secondary-color);">Code</th>
                <th style="width:50%;color: var(--secondary-color);">Gropue produit</th>
                <th style="width:20%;color: var(--secondary-color);">Actions</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter  type="text" field="code" placeholder="Code groupe" />
                </th>
                <th>
                    <p-columnFilter type="text" field="libelle" placeholder="Libellé du produit" />
                </th>
                <th>

                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td class="">
                    <!-- {{ dataList.name }} -->
                </td>
                <td class="">
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.libelle }}
                    </span>
                </td>
                <td>
            <tr class="d-flex justify-content-center gap-3">
                <td><i (click)="OnEdit()" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>
                <td><i (click)="OnDelete()" style="cursor: pointer;" class="fas fa-trash-alt text-danger"></i></td>
            </tr>

            </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun groupe produit trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création de groupe de produit</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification du groupe de produit</h1>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1">Code du groupe</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le code du groupe produit" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1">Groupe de produit</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le libellé du groupe produit" >
                    </div>
                </form>
            </div>
            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="button" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
