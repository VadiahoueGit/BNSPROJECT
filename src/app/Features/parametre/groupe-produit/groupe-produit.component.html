<div class="card">
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="customers" dataKey="id" [rows]="8" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
        [paginator]="true" [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
   
        <ng-template pTemplate="header">
            <tr>
                <th style="width:30%">Code</th>
                <th style="width:50%">Gropue produit</th>
                <th style="width:20%">Action</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="name" placeholder="Code groupe" />
                </th>
                <th>
                    <p-columnFilter type="text" field="country.name" placeholder="LibellÃ© du produit"
                        ariaLabel="Filter Country" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>
                    {{ customer.name }}
                </td>
                <td>
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                        [class]="'flag flag-' + customer.country.code" style="width: 20px" />
                    <span class="ml-1 vertical-align-middle">
                        {{ customer.country.name }}
                    </span>
                </td>
                <td>
                    <img [alt]="customer.representative.name"
                        src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}"
                        width="32" style="vertical-align: middle" />
                    <span class="ml-1 vertical-align-middle">
                        {{ customer.representative.name }}
                    </span>
                </td>
                <td>
                    <!-- <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" /> -->
                </td>
                <td>
                    <i class="pi"
                        [ngClass]="{ 'text-green-500 pi-check-circle': customer.verified, 'text-red-500 pi-times-circle': !customer.verified }"></i>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
