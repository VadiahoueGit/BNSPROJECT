<div class="card">
    <div class=" d-flex justify-content-end py-3">
        <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Ajouter un article</button>
    </div>
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" >

        <ng-template pTemplate="header">
            <tr>
                <th  style="width:30%;color: var(--secondary-color);">Libelle</th>
                <th  style="color: var(--secondary-color);">Format (Cl)</th>
                <th  style="color: var(--secondary-color);">Conditionnement</th>
                <th  style="color: var(--secondary-color);">Type article</th>
                <th  style="color: var(--secondary-color);">Libelle sous famille</th>
                <th  style="color: var(--secondary-color);">Actions</th>
            </tr>
            <tr>
                <th>
                    <!-- <p-columnFilter type="text" field="libelle" placeholder="Libellé du produit"  display="row"/> -->
                </th>
                <th>
                    <p-columnFilter type="text" field="code" placeholder="Code groupe" />
                </th>
                <th>
                    <p-columnFilter type="text" field="libelle" placeholder="Libellé du produit" />
                </th>
                <th>
                    <p-columnFilter type="text" field="code" placeholder="Code groupe" />
                </th>
                <th>
                    <p-columnFilter type="text" field="libelle" placeholder="Libellé du produit" />
                </th>
                <th>

                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td >
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.libelle }}
                    </span>
                </td>
                <td >
                    <!-- {{ dataList.name }} -->
                </td>
                <td >
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.libelle }}
                    </span>
                </td>
                <td >
                    <!-- {{ dataList.name }} -->
                </td>
                <td >
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.libelle }}
                    </span>
                </td>
                <td>
            <tr class="d-flex justify-content-center gap-3">
                <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>
                <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;" class="fas fa-trash-alt text-danger"></i></td>
            </tr>

            </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun article trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création d'article'</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification de l'article</h1>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Type article</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le code du groupe produit" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Reférence</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le libellé du groupe produit" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Libelle</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le libellé" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Format</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le format" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Conditionnement</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le conditionnement" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Sous famille</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le sous famille" >
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="code" class="form-label me-1 label-fixed-width">Groupe produit</label>
                            <p class="text-danger mb-0">*</p>
                        </div>
                        <input type="text" class="form-control" id="code" placeholder="Entrez le du groupe produit" >
                    </div>
                </form>
            </div>
            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="button" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
