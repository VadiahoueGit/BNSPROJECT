<div class="gap-2 d-flex align-items-center mb-3"style="cursor: pointer;"  (click)="goBack()">
    <i style="font-size: 18px;" class="fas fw-bold fa-chevron-left me-2" ></i>
    <h4 class="fw-bold mb-0">Commerciaux</h4>
</div>
<div class="card">
    <div class=" d-flex justify-content-end py-3">
        <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Créer un commercial</button>
    </div>
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8" [totalRecords]="totalPages" [lazy]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)">

        <ng-template pTemplate="header">
            <tr>
                <th style="color: var(--secondary-color);">Nom</th>
                <th style="color: var(--secondary-color);">Prénom</th>
                <th style="color: var(--secondary-color);">Dépot</th>
                <th style="color: var(--secondary-color);">Contact</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>
          <tr>
            <th>
              <p-columnFilter  type="text" field="nom" placeholder="" />
            </th>
            <th>
              <p-columnFilter type="text" field="prenom" placeholder="" />
            </th>
            <th>
<!--              <p-columnFilter type="text" field="nomDepot" placeholder="" />-->
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.nom }}
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.prenoms }}
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.depot.nomDepot }}
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.telephone }}
                    </span>
                </td>
                <td>
            <tr class="d-flex justify-content-center gap-3">
                <td><i (click)="OnPreview(dataList)" style="cursor: pointer;" class="fas fa-search text-secondary"></i></td>
                <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>
                <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;"
                        class="fas fa-trash-alt text-danger"></i></td>
            </tr>

            </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun article trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création
                    de commercial</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification de
                    commercial</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="commercialForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nom" formControlName="nom"
                                    placeholder="Entrez le nom">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    placeholder="Entrez l'adresse email">
                            </div>
                            <div class="mb-3">
                                <label for="idCommercialBNS" class="form-label">Id commercial<span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="idCommercialBNS"
                                    formControlName="idCommercialBNS" placeholder="Entrez l'id du commercial">
                            </div>

                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="prenom" formControlName="prenom"
                                    placeholder="Entrez le prénom">
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="form-label">Téléphone <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="telephone" formControlName="telephone"
                                    placeholder="Entrez le téléphone">
                            </div>
                            <div class="mb-3">
                                <label for="depotId" class="form-label">Dépôt <span class="text-danger">*</span></label>
                                <ng-select class="form-control" [items]="depots" bindLabel="nomDepot" bindValue="id"
                                    formControlName="depotId" [searchable]="true">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </form>

            </div>


            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button *ngIf="operation == 'create' || operation == 'edit'" [disabled]="commercialForm.invalid" type="submit" (click)="onSubmit()"
                    class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
