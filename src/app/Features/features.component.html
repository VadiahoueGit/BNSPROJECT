<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="border-end px-2">
        <div class="sidebar-header py-3  d-flex justify-content-center">
            <img src="assets/image/armonyssansfond.png" >
        </div>
      <div class="p-1 my-4  d-flex justify-content-center">
        <label class="fw-bold">Best Negoce Service</label>
      </div>

      <ul class="list-unstyled ps-0 scrollable-menu ">
            <li class="mb-1 d-flex justify-content-center" *ngFor="let item of items; let i = index"
                (click)="navigate(item.url,i)">
                <a class="btn btn-toggle gap-4 d-flex align-items-center  w-100 rounded my-1"
                    [ngClass]="{'active': selectedItem === i}">
                    <i [class]="item.icon" [ngClass]="{'active': selectedItem === i}"></i> <!-- Icone ici -->
                    <label>{{ item.label }}</label>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid d-flex justify-content-end px-4">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/icon/avatar.png" style="width: 2.5rem;" class="rounded-circle me-2" alt="Avatar" />
                    <div class="col">
                        <div class="row">
                            <span>{{UserInfo.prenom}} {{UserInfo.nom}}</span>
                        </div>
                        <div class="row">
                            <span style="font-size: 11px; color: gray;">{{UserInfo.role.name}}</span>
                        </div>

                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item" href="#" (click)="updateProfile()">Mettre à jour le profil</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#" (click)="logout()">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid p-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered  px-5">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 230, 255); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="far fa-key text-secondary fs-3"></i>
                </div>
                <Label class="fw-bold fs-6 text-secondary mx-2">Modifiez votre mot de passe</Label>
            </div>
            <div class="modal-body">
              <form [formGroup]="passwordForm">
                <div class="mb-3">
                  <label for="password" class="form-label">Ancien mot de passe</label>
                  <input type="password" formControlName="password" class="form-control" id="password"
                         placeholder="Mot de passe 6 caractères minimum!">
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                  <input type="password" formControlName="newPassword" class="form-control" id="newPassword"
                         placeholder="Mot de passe 6 caractères minimum!">
                  <label class="error my-3" *ngIf="submitError">Mot de passe incorrect</label>
                </div>
              </form>

            </div>
            <div class="modal-footer gap-3 px-3 d-flex justify-content-center">
                <button [disabled]="passwordForm.invalid" type="submit" (click)="onSubmit()" class="btn btn-secondary w-100">Modifier</button>
            </div>
        </div>
    </div>
</div>
