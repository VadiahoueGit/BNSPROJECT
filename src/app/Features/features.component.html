<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="border-end">
        <div class="sidebar-header p-3  d-flex justify-content-center">
            <img src="assets/image/logoBestNegoce.png" style="width: 90px;height: 90px;">
        </div>
        <div class="p-1 mb-2  d-flex justify-content-center">
            <label class="fw-bold">Best Negoce Service</label>
        </div>
        <ul class="list-unstyled ps-0 ">
            <li class="mb-1 d-flex justify-content-center" *ngFor="let item of items; let i = index"
                (click)="navigate(item.url,i)">
                <a class="btn btn-toggle gap-4 d-flex align-items-center rounded my-1"
                    [ngClass]="{'active': selectedItem === i}">
                    <i [class]="item.icon" [ngClass]="{'active': selectedItem === i}"></i> <!-- Icone ici -->
                    <label>{{ item.label }}</label>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="flex-grow-1">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid d-flex justify-content-end px-4">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Avatar & Nom -->
                    <img src="assets/icon/avatar.png" style="width: 2.5rem;" class="rounded-circle me-2" alt="Avatar" />
                    <div class="col">
                        <div class="row">
                            <span>{{UserInfo.prenom}} {{UserInfo.nom}}</span>
                        </div>
                        <div class="row">
                            <span style="font-size: 11px; color: gray;">{{UserInfo.role.name}}</span>
                        </div>

                    </div>
                    <!-- Remplacez "John Doe" par le nom réel de l'utilisateur -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item" href="#" (click)="updateProfile()">Mettre à jour le profil</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#" (click)="logout()">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid p-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
