<div
  class="gap-2 d-flex align-items-center mb-3"
  style="cursor: pointer"
  (click)="goBack()"
>
  <i style="font-size: 18px" class="fas fw-bold fa-chevron-left me-2"></i>
  <h4 class="fw-bold mb-0">Transfert de Stock</h4>
</div>

<div class="card">
  <div class="container mt-4">
    <form [formGroup]="transfertForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <!-- Colonne gauche -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="numero" class="form-label">Numéro</label>
            <input
              type="text"
              id="numero"
              class="form-control"
              formControlName="numero"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="dateEnregistrement" class="form-label"
              >Date d'enregistrement</label
            >
            <span class="text-danger">*</span>
            <input
              type="date"
              id="dateEnregistrement"
              class="form-control"
              formControlName="transferDate"
            />
          </div>
        </div>

        <!-- Colonne droite -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="magasinOrigine" class="form-label"
              >Magasin d'origine</label
            >
            <span class="text-danger">*</span>
            <ng-select
              class="form-control"
              [items]="depotList"
              bindLabel="nomDepot"
              bindValue="id"
              formControlName="sourceDepotId"
              [searchable]="true"
            >
            </ng-select>
          </div>
          <div class="mb-3">
            <label for="magasinRecepteur" class="form-label"
              >Magasin récepteur</label
            >
            <span class="text-danger">*</span>
            <ng-select
              class="form-control"
              [items]="depotList"
              bindLabel="nomDepot"
              bindValue="id"
              formControlName="destinationDepotId"
              [searchable]="true"
            >
            </ng-select>
          </div>
        </div>
      </div>

     <!-- Tableau des articles -->
<div class="mt-4">
  <h5>Articles à transférer</h5>
  <button type="button" class="btn btn-secondary mb-3" (click)="OnCreate()">Ajouter des articles</button>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th scope="col">Code Article</th>
        <th scope="col">Description</th>
        <th scope="col">Quantité</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of selectedArticles">
        <td>{{ data.reference }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.quantite }}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="removeArticle(data)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


   <!-- Total des produits transférés -->
<div class="mb-3">
  <label for="totalProduits" class="form-label">Total des produits transférés</label>
  <input
    type="number"
    id="totalProduits"
    class="form-control"
    [value]="totalProduits"
    readonly
  />
</div>

      <!-- Bouton de soumission -->
      <div class="text-end">
        <button
          type="submit"
          (click)="onSubmit()"
          class="btn btn-primary"
          [disabled]="!transfertForm.valid"
        >
          Enregistrer le transfert
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <div class="d-flex justify-content-center align-items-center"
             style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
          <i class="fas fa-box-check text-primary fs-3"></i>
        </div>
        <h1 class="modal-title fs-5 ms-3" id="staticBackdropLabel">Selection des articles</h1>
      </div>

      <div class="modal-body">
        <form>
          <div class="row">
            <fieldset class="row border my-2">
              <div class="table-responsive" style="max-height: 300px;overflow-y: auto">
                <table class="table">
                  <thead>
                    <tr style="font-size: small">
                      <th scope="col">Produits</th>
                      <th scope="col">Descriptions</th>
                      <th scope="col">Quantité</th>
                      <th scope="col">Choix</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let article of articleList; let i = index" style="font-size: small">
                      <td>{{ article.libelle }}</td>
                      <td>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="tempArticleData[article.reference].description"
                          name="description_{{ i }}"
                          placeholder="Entrez une description"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="quantite"
                          class="form-control"
                          [(ngModel)]="tempArticleData[article.reference].quantite"
                          name="quantite_{{ i }}"
                          placeholder="Quantité"
                          min="1"
                        />
                      </td>
                      <td>
                        <input
                          type="checkbox"
                          class="form-check-input"
                          [(ngModel)]="article.isChecked"
                          name="checkbox_{{ i }}"
                        />
                      </td>
                    </tr>
                  </tbody>
                  
                </table>
              </div>
            </fieldset>
          </div>
        </form>
      </div>

      <div class="modal-footer gap-3 px-4y">
        <button (click)="OnCloseModal()" type="button" class="btn btn-secondary">Annuler</button>
        <button type="button" (click)="add()" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</div>
