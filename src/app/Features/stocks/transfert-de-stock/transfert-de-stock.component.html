<div
  class="gap-2 d-flex align-items-center mb-3"
  style="cursor: pointer"
  (click)="goBack()"
>
  <i style="font-size: 18px" class="fas fw-bold fa-chevron-left me-2"></i>
  <h4 class="fw-bold mb-0">Transfert de Stock</h4>
</div>

<div class="card">
  <div class="container mt-4">
    <form>
      <div class="row g-3">
        <!-- Colonne gauche -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="numero" class="form-label">Numéro</label>
            <input
              type="text"
              id="numero"
              class="form-control"
              [(ngModel)]="numero"
              name="numero"
              disabled="true"
            />
          </div>
          <div class="mb-3">
            <label for="dateEnregistrement" class="form-label"
              >Date d'enregistrement</label
            >
            <span class="text-danger">*</span>
            <input
              type="date"
              id="dateEnregistrement"
              class="form-control"
              [(ngModel)]="transferDate"
              name="transferDate"
            />
          </div>
        </div>

        <!-- Colonne droite -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="magasinOrigine" class="form-label"
              >Magasin d'origine</label
            >
            <span class="text-danger">*</span>
            <ng-select
              class="form-control"
              [items]="depotList"
              bindLabel="nomDepot"
              bindValue="id"
              [(ngModel)]="sourceDepotId"
              (change)="selectDepot()"
              name="sourceDepotId"
              [searchable]="true"
            >
            </ng-select>
          </div>
          <div class="mb-3">
            <label for="magasinRecepteur" class="form-label"
              >Magasin récepteur</label
            >
            <span class="text-danger">*</span>
            <ng-select
              class="form-control"
              [items]="depotList"
              bindLabel="nomDepot"
              [(ngModel)]="destinationDepotId"
              name="destinationDepotId"
              bindValue="id"
              [searchable]="true"
            >
            </ng-select>
          </div>
        </div>
      </div>

     <!-- Tableau des articles -->
<div class="mt-4">
  <h5>Articles à transférer</h5>
  <button [disabled]="sourceDepotId == null || destinationDepotId == null" type="button" class="btn btn-secondary mb-3" (click)="OnCreate()">Ajouter des articles</button>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th scope="col">Code Article</th>
        <th scope="col">Description</th>
        <th scope="col">Quantité</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of selectedArticles">
        <td>{{ data.articleCode }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.quantite }}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="removeArticle(data)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


   <!-- Total des produits transférés -->
<div class="mb-3">
  <label for="totalProduits" class="form-label">Total des produits transférés</label>
  <input
    type="number"
    id="totalProduits"
    class="form-control"
    [value]="totalProduits"
    readonly
  />
</div>

      <!-- Bouton de soumission -->
      <div class="text-end">
        <button
        type="submit"
        (click)="onSubmit()"
        class="btn btn-primary"
        [disabled]="!selectedArticles.length"
      >
        Enregistrer le transfert
      </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <div
          class="d-flex justify-content-center align-items-center"
          style="
            background-color: rgb(219, 255, 232);
            border-radius: 3rem;
            width: 3rem;
            height: 3rem;
          "
        >
          <i class="fas fa-box-check text-primary fs-3"></i>
        </div>
        <h1 class="modal-title fs-5 ms-3">Sélection des articles</h1>
      </div>

      <div class="modal-body">
        <form>
          <div class="table-responsive" style="max-height: 300px; overflow-y: auto">
            <div class="d-flex justify-content-center ">
              <!-- Champ de recherche -->
              <input type="text" name="search" (input)="filterArticles()" [(ngModel)]="searchTerm"
                     placeholder="Rechercher un produit" class="form-control ">
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Produits</th>
                  <th>Description</th>
                  <th>Quantité</th>
                  <th>Quantité disponible</th>
                  <th>Choix</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of filteredArticleList; let i = index">
                  <td>{{ article.articleCode }}</td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="tempArticleData[article.articleId].description"
                      name="description_{{ i }}"
                      placeholder="Entrez une description"
                      [disabled]="isArticleSelected(article.articleId)"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="quantite"
                      [(ngModel)]="tempArticleData[article.articleId].quantite"
                      name="quantite_{{ i }}"
                      placeholder="Quantité"
                      [readonly]="!article.isChecked"
                      [disabled]="isArticleSelected(article.articleId)"
                      
                      min="1"
                      [ngClass]="{
                        'is-valid': tempArticleData[article.articleId].quantite > 0 &&
                        tempArticleData[article.articleId].quantite <= article.quantiteDisponible,
                        'is-invalid': tempArticleData[article.articleId].quantite === 0||
                        tempArticleData[article.articleId].quantite > article.quantiteDisponible
                      }"
                    />
                  </td>
                  <td>{{ article.quantiteDisponible }}</td>
                  <td>
                    <input
                      type="checkbox"
                      class="form-check-input"
                      [(ngModel)]="article.isChecked"
                      name="checkbox_{{ i }}"
                      [disabled]="isArticleSelected(article.articleId)"
                      
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>

      <div class="modal-footer  gap-3 px-4y">
        <button type="button" class="btn btn-secondary" (click)="OnCloseModal()">Annuler</button>
        <button type="button" [disabled]="!isAnyArticleSelected()" class="btn btn-primary" (click)="add()">Valider</button>
      </div>
    </div>
  </div>
</div>
