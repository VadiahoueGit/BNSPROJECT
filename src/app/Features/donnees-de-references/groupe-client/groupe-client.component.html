<div class="gap-2 d-flex align-items-center mb-3" style="cursor: pointer;" (click)="goBack()">
    <i style="font-size: 18px; " class="fas fw-bold fa-chevron-left me-2 "></i>
    <h4 class="fw-bold mb-0">Groupes de clients</h4>
  </div>
<div class="card">
    <div class=" d-flex justify-content-end py-3">
        <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Créer un groupe de client</button>
    </div>
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="color: var(--secondary-color);">Nom</th>
                <th style="color: var(--secondary-color);">Prix</th>
                <th style="color: var(--secondary-color);">Prix réel</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>

                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList?.nomGroupe }}
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList?.listePrix?.PrixLiquide }}
                    </span>
                </td>
                <td>
                    {{ dataList?.prixReelId?.libelle  }}
                </td>
           
                <td>
            <tr class="d-flex justify-content-center gap-3">
                <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>

                <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;"
                        class="fas fa-trash-alt text-danger"></i>
                </td>
            </tr>

            </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun groupe client trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création
                    d'un groupe de client</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification d'un
                    groupe de client</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="GroupeClientForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nomGroupe" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nomGroupe" formControlName="nomGroupe"
                                    placeholder="Entrez le nom du groupe">
                            </div>
                            <div class="mb-3">
                                <label for="listePrix" class="form-label">Prix <span
                                        class="text-danger">*</span></label>
                                <select class="form-control form-select form-select-sm" formControlName="listePrix"
                                    aria-label=".form-select-sm example">
                                    <option value="" disabled selected>Choisir le prix</option>
                                    <option [value]="item.id" *ngFor="let item of dataListPrix">{{item.PrixLiquide}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="mb-3">
                                <label for="prixReelId" class="form-label">Prix réel <span
                                        class="text-danger">*</span></label>
                                <select class="form-control form-select form-select-sm" formControlName="prixReelId"
                                    aria-label=".form-select-sm example">
                                    <option value="" disabled selected>Choisir le prix réel</option>
                                    <option [value]="item.id" *ngFor="let item of dataListTypePrix">{{item.libelle}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
