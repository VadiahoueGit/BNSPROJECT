<div class="gap-2 d-flex align-items-center mb-3" style="cursor: pointer;" (click)="goBack()">
    <i style="font-size: 18px; " class="fas fw-bold fa-chevron-left me-2 "></i>
    <h4 class="fw-bold mb-0">Bouteille vide</h4>
</div>
<div class="card">
    <div class=" d-flex justify-content-end py-3">
        <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Créer une bouteille vide</button>
    </div>
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList"[totalRecords]="totalPages" [lazy]="true"  dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)">

        <ng-template pTemplate="header">
            <tr>
                <th style="color: var(--secondary-color);">Code</th>
                <th style="color: var(--secondary-color);">Nom bouteille</th>
                <th style="color: var(--secondary-color);">Prix unitaire</th>
                <th style="color: var(--secondary-color);">Format</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>

                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.code }}
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        {{ dataList.libelle }}
                    </span>
                </td>
                <td>
                    {{ dataList.prixUnitaire | number }}
                </td>
                <td>
                    {{ dataList.format }}
                </td>
                <td>
            <tr class="d-flex justify-content-center gap-3">
                <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-edit text-secondary"></i></td>

                <td><i (click)="OnDelete(dataList.id)" style="cursor: pointer;"
                        class="fas fa-trash-alt text-danger"></i>
                </td>
            </tr>

            </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucune bouteille vide trouvée.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création
                    d'une bouteille vide</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification d'une
                    bouteille vide</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="BouteilleVideForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="libelle" class="form-label">Nom de la bouteille <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="libelle" formControlName="libelle"
                                    placeholder="Entrez le nom">
                            </div>
                            <div class="mb-3">
                                <label for="prixUnitaire" class="form-label">Prix unitaire <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="prixUnitaire" formControlName="prixUnitaire"
                                    placeholder="Entrez le prix unitaire">
                            </div>

                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="code" class="form-label">Code <span
                              class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="code" formControlName="code"
                                   placeholder="Entrez le code">
                          </div>
                            <div class="mb-3">
                                <label for="format" class="form-label">Format <span class="text-danger">*</span></label>
                                <select class="form-control form-select form-select-sm" formControlName="format" aria-label=".form-select-sm example">
                                  <option value="" disabled selected>Choisir le format</option>
                                  <option [value]="item" *ngFor="let item of dataListFormats">{{item}}</option>
                                </select>
                              </div>
                        </div>
                    </div>
                </form>
            </div>


            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
