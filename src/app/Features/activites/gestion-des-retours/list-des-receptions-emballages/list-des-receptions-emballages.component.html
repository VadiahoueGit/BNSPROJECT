<div class="card">
 
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)">

        <ng-template pTemplate="header">
            <tr>
                <th style="color: var(--secondary-color);">Date</th>
                <th style="color: var(--secondary-color);">Montant (FCFA)</th>
                <th style="color: var(--secondary-color);">Quantité</th>
                <th style="color: var(--secondary-color);">Type récupération</th>
                <th style="color: var(--secondary-color);">Personne en charge</th>
                <th style="color: var(--secondary-color);">Profil</th>
                <th style="color: var(--secondary-color);">N° commandes</th>
                <th style="color: var(--secondary-color);">Clients</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td>
                    <span class="ml-1 vertical-align-middle">

                </td>

                        <!-- {{ dataList.image }} -->
                    </span>
                </td>
                <td>
                    <!-- {{ dataList.libelle }} -->
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.format }} -->
                    </span>
                </td>
                <td>
                    <!-- {{ dataList.categorieproduit.libelle }} -->
                </td>
                <td>
                    <!-- {{ dataList.categorieproduit.libelle }} -->
                </td>
                <td>
                    <!-- {{ dataList.categorieproduit.libelle }} -->
                </td>
                <td>
                    <tr class="d-flex justify-content-center gap-3">
                        <td><i (click)="OnEdit(dataList)" style="cursor: pointer;" class="fas fa-eye text-secondary"></i></td>
                    </tr>
        
                    </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun élément trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
