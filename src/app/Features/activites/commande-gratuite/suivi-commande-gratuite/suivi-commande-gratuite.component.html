<div class="card">
 
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" (onPage)="onPage($event)">

        <ng-template pTemplate="header">
            <tr>
                <th style="color: var(--secondary-color);">N° Commande</th>
                <th style="color: var(--secondary-color);">Montant (FCFA)</th>
                <th style="color: var(--secondary-color);">Type de commande</th>
                <th style="color: var(--secondary-color);">N° commande</th>
                <th style="color: var(--secondary-color);">Statut</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.image }} -->
                    </span>
                </td>
                <td>
                    <!-- {{ dataList.libelle }} -->
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.format }} -->
                    </span>
                </td>
                <td>
                    <!-- {{ dataList.categorieproduit.libelle }} -->
                </td>
                <td>
                    <!-- {{ dataList.categorieproduit.libelle }} -->
                </td>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucune commande trouvé.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
