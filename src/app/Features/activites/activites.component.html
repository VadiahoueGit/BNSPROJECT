<div class="card p-4">
  <div class="d-flex flex-row flex-wrap gap-4 justify-content-start">

    <ng-container *ngFor="let item of ListItems">
      <div
        class="d-flex flex-column align-items-center onglet hover-scale p-3 rounded"
        style="min-width: 140px;"
        *ngIf="hasPermission(item.perm)"
        (click)="displayItem(item)"
      >
        <img
          [src]="item.image"
          alt="{{ item.title }}"
          style="width: 60px; height: 60px; border-radius: 10px;"
        />
        <p class="text-center mt-3 fw-bold" style="font-size: 14px;">
          {{ item.title }}
        </p>
      </div>
    </ng-container>

  </div>
</div>
