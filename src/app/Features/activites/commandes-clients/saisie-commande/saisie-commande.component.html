<div class="card">
    <div class=" d-flex justify-content-end py-3">
        <button type="button" class="btn btn-secondary px-4" (click)="OnCreate()">Saisir une commande</button>
    </div>
    <p-table [styleClass]="'p-datatable-sm'" #dt2 [value]="dataList" dataKey="id" [rows]="8"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="color: var(--secondary-color);">Réference client</th>
                <th style="color: var(--secondary-color);">Raison sociale</th>
                <th style="color: var(--secondary-color);">Entrepôt</th>
                <th style="color: var(--secondary-color);">N° commande</th>
                <th style="color: var(--secondary-color);">Montant (FCFA)</th>
                <th style="color: var(--secondary-color);">Date</th>
                <th style="color: var(--secondary-color);">Statut</th>
                <th style="color: var(--secondary-color);">Localité à livrer</th>
                <th style="color: var(--secondary-color);">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.image }} -->
                    </span>
                </td>
                <td>
                    <!-- {{ dataList.libelle }} -->
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.format }} -->
                    </span>
                </td>
                <td>
                    <!-- {{ dataList.categorieproduit.libelle }} -->
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.groupearticle.libelle }} -->
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.Conditionnement }} -->
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.plastiquenu.libelle }} -->
                    </span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">
                        <!-- {{ dataList.bouteillevide.libelle }} -->
                    </span>
                </td>
                <td>
                    <!-- <span class="ml-1 vertical-align-middle">
                        {{ dataList.plastiquenu.libelle }}
                    </span> -->
                </td>
                <td>
            <tr class="d-flex justify-content-center gap-3">

    </p-table>
</div>


<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Création
                    de la commande</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification de
                  la commande</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="ArticleForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="photo" class="form-label">Raison sociale <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="photo" formControlName="photo" placeholder="Entrez la photo de l'article">
                      </div>
              
                      <div class="mb-3">
                        <label for="libelle" class="form-label">Entrepôt <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="libelle" formControlName="libelle" placeholder="Entrez le libellé du groupe produit">
                      </div>
              
                      <div class="mb-3">
                        <label for="format" class="form-label">Montant <span class="text-danger">*</span></label>
                        <select class="form-control form-select form-select-sm" formControlName="format" aria-label=".form-select-sm example">
                          <option value="" disabled selected>Choisir le format</option>
                          <option [value]="item" *ngFor="let item of dataListFormats">{{item}}</option>
                        </select>
                      </div>
              
                   
                    </div>
              
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="categorieId" class="form-label">Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="date" formControlName="date" placeholder="Entrez le libellé du groupe produit">

                      </div>

                      <div class="mb-3">
                        <label for="liquideId" class="form-label">Statut <span class="text-danger">*</span></label>
                        <select class="form-control form-select form-select-sm" formControlName="liquideId" aria-label=".form-select-sm example">
                          <option value="" disabled selected>Choisir le liquide</option>
                          <option [value]="item.id" *ngFor="let item of dataListLiquides">{{item.libelle}}</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="groupeId" class="form-label">Localité <span class="text-danger">*</span></label>
                        <select class="form-control form-select form-select-sm" formControlName="groupeId" aria-label=".form-select-sm example">
                          <option value="" disabled selected>Choisir l'article</option>
                          <option [value]="item.id" *ngFor="let item of dataListGroupeArticles">{{item.libelle}}</option>
                        </select>
                      </div>
              
                      
              
                    
                    </div>
                  </div>
                </form>
              </div>
              
              
            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
