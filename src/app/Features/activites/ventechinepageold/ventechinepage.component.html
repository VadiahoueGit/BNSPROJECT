<!-- Modal creation -->
<!-- Modal -->
<div *ngIf="isModalOpen" class="custom-modal">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center"
                    style="background-color: rgb(219, 255, 232); border-radius: 3rem; width: 3rem; height: 3rem;">
                    <i class="fas fa-box-check text-primary fs-3"></i>
                </div>
                <h1 *ngIf="operation == 'create'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Planification
                    de la vente</h1>
                <h1 *ngIf="operation == 'edit'" class="modal-title fs-5 ms-3" id="staticBackdropLabel">Modification de
                    la vente</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="VenteForm">
                    <div class="row">
                        <fieldset class="row border my-2">
                            <legend class="fs-6 text-primary">Ressources</legend>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label  class="form-label">Commercial <span
                                            class="text-danger">*</span></label>
                                    <ng-select  [items]="commercial" bindLabel="name" bindValue="id"
                                        formControlName="commercial" [searchable]="true">
                                    </ng-select>
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Zone <span
                                            class="text-danger">*</span></label>
                                    <ng-select  [items]="zone" bindLabel="name" bindValue="id"
                                        formControlName="zone" [searchable]="true">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label  class="form-label">Date <span
                                            class="text-danger">*</span></label>
                                    <input type="date"  class="form-control"  formControlName="date" />
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Camion <span
                                            class="text-danger">*</span></label>
                                    <ng-select  [items]="camion" bindLabel="name" bindValue="id"
                                        formControlName="camion" [searchable]="true">
                                    </ng-select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="row border my-2">
                            <legend class="fs-6 text-primary">Cargaison</legend>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Produit <span
                                            class="text-danger">*</span></label>
                                    <ng-select  [items]="produit" bindLabel="name" bindValue="id"
                                        formControlName="produit" [searchable]="true">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Quantité <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" formControlName="quantite" />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>


            <div class="modal-footer gap-3 px-4">
                <button (click)="OnCloseModal()" type="button" class="btn btn-secondary px-2">Annuler</button>
                <button type="submit"  class="btn btn-primary px-2">Valider</button>
            </div>
        </div>
    </div>
</div>
