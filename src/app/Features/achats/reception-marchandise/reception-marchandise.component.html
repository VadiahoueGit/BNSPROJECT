<!-- Navigation -->
<div class="gap-2 d-flex align-items-center mb-3" style="cursor: pointer;" (click)="goBack()">
    <i style="font-size: 18px;" class="fas fw-bold fa-chevron-left me-2"></i>
    <h4 class="fw-bold mb-0">Réception marchandises</h4>
</div>
<nav class="nav nav-pills flex-column flex-sm-row gap-1 border-bottom">

    <a class="flex-sm text-sm-center nav-link" [class.active]="activeTab === 'saisiecommande'"
        (click)="activeElement('saisiecommande')">Commandes</a>


    <a class="flex-sm text-sm-center nav-link" [class.active]="activeTab === 'emballages'"

    <div *ngIf="activeTab === 'emballages'" class="tab-pane fade show active">
        <app-list-emballages></app-list-emballages>
    </div>
    <div *ngIf="activeTab === 'receptionmarchandise'" class="tab-pane fade show active">
        <app-list-reception-marchandise></app-list-reception-marchandise>

    <div *ngIf="activeTab === 'entreegratuite'" class="tab-pane fade show active">
