<div class="container-fluid">
    <div class="row h-100">
      <!-- Partie gauche : formulaire de connexion --> 
      <div class="col-lg-6 d-flex align-items-center justify-content-center login-right">
        <div class="text-center text-white">
          <h1>Bienvenue</h1>
          <p>Accédez à votre espace personnel en toute simplicité.</p>
        </div>
      </div>
      <!-- Partie droite : image ou texte de bienvenue -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light">
        <div class="login-form w-100 p-4" style="max-width: 400px;">
          <h2 class="text-center mb-4">Connectez-vous </h2>
          <p class="mb-3 text-black-50 fs-7">Bienvenue sur l'espace administrateur BEST NEGOCE SERVICE</p>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="ToConnect()">Se connecter</button>
          </form>
          <p class="mt-3 text-primary text-center" routerLink="forgot-password">Mot de passe oublié ?</p>
        </div>
      </div>

    </div>
  </div>
